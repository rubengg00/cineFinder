<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine-Finder</title>
    <link rel="icon" type="image/svg+xml" href="/public/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        #root {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        :root {
            --background: #121212;
            --surface: #1e1e1e;
            --primary: #03dac6;
            --on-surface: #e0e0e0;
            --on-surface-secondary: #a0a0a0;
            --shadow: rgba(0,0,0,0.5);
            --error: #cf6679;
        }
        .app-container { width: 100%; max-width: 1400px; padding: 1rem; box-sizing: border-box; }
        .full-width-container { width: 100%; max-width: none; padding: 0; }
        .header { display: flex; flex-direction: column; align-items: center; gap: 0.25rem; margin-bottom: 2rem; }
        .header-title-container { display: flex; align-items: center; gap: 1rem; }
        .app-icon { width: 40px; height: 40px; color: var(--primary); }
        .header h1 { font-size: 2.5rem; font-weight: 700; color: var(--primary); margin: 0; }
        .header p { color: var(--on-surface-secondary); font-size: 1.1rem; margin: 0; }
        .search-form { display: flex; gap: 0.5rem; margin-bottom: 2rem; }
        .search-input { flex-grow: 1; padding: 0.75rem 1rem; font-size: 1rem; background-color: var(--surface); border: 1px solid #333; border-radius: 8px; color: var(--on-surface); transition: border-color 0.2s, box-shadow 0.2s; }
        .search-input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(3, 218, 198, 0.3); }
        .search-button { padding: 0.75rem 1.5rem; font-size: 1rem; font-weight: 600; background-color: var(--primary); color: #000; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.2s; }
        .search-button:hover { background-color: #01a99a; }
        .loader, .message { text-align: center; margin-top: 4rem; font-size: 1.2rem; }
        .error { color: var(--error); }

        /* Home View */
        .home-section { margin-bottom: 3rem; }
        .home-section-title { font-size: 1.8rem; margin-bottom: 1rem; color: var(--on-surface); border-left: 4px solid var(--primary); padding-left: 0.8rem; }
        .media-carousel { display: flex; gap: 1.5rem; overflow-x: auto; padding-bottom: 1rem; scrollbar-width: thin; scrollbar-color: var(--primary) var(--surface); }
        .media-carousel::-webkit-scrollbar { height: 8px; }
        .media-carousel::-webkit-scrollbar-track { background: var(--surface); }
        .media-carousel::-webkit-scrollbar-thumb { background-color: var(--primary); border-radius: 4px; }
        .card { background-color: var(--surface); border-radius: 8px; overflow: hidden; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; box-shadow: 0 4px 10px var(--shadow); flex-shrink: 0; width: 200px; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px var(--shadow); }
        .card img { width: 100%; display: block; aspect-ratio: 2/3; object-fit: cover; }

        .results-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 1.5rem; }

        /* Detail View */
        .detail-view-wrapper { width: 100%; min-height: 80vh; background-size: cover; background-position: center center; position: relative; }
        .detail-view-overlay { background: linear-gradient(to right, rgba(18, 18, 18, 1) 20%, rgba(18, 18, 18, 0.7) 50%, rgba(18, 18, 18, 0.5) 100%); min-height: 80vh; padding: 4rem 2rem; box-sizing: border-box; display: flex; align-items: center; }
        .detail-content { display: flex; gap: 3rem; width: 100%; max-width: 1400px; margin: 0 auto; }
        .detail-left-pane { flex: 1; max-width: 300px; }
        .detail-poster { width: 100%; border-radius: 12px; box-shadow: 0 10px 30px var(--shadow); }
        
        a.streaming-link { text-decoration: none; display: block; }
        .streaming-now-box { 
            background-color: rgba(30, 30, 30, 0.8); 
            backdrop-filter: blur(10px); 
            border-radius: 12px; 
            padding: 1rem; 
            margin-top: 1.5rem; 
            text-align: center; 
            transition: background-color 0.2s, transform 0.2s;
        }
        a.streaming-link:hover .streaming-now-box {
            background-color: rgba(45, 45, 45, 0.9);
            transform: translateY(-3px);
        }
        .streaming-now-box img { width: 40px; height: 40px; border-radius: 8px; margin-bottom: 0.5rem; }
        .streaming-now-box p { margin: 0; color: var(--on-surface-secondary); font-size: 0.9rem; }
        .streaming-now-box span { display: block; color: var(--on-surface); font-weight: bold; font-size: 1rem; }

        .detail-right-pane { flex: 3; }
        .detail-title { font-size: 3rem; font-weight: 700; margin: 0; color: #fff; }
        .detail-year { font-size: 2.5rem; font-weight: 300; color: var(--on-surface-secondary); margin-left: 0.5rem; }
        .detail-genres { display: flex; gap: 1rem; margin: 0.5rem 0 1.5rem 0; color: var(--on-surface-secondary); }

        .actions-and-score { display: flex; align-items: center; gap: 2rem; margin-bottom: 2rem; }
        .score-container { display: flex; align-items: center; gap: 1rem; }
        .score-visual { position: relative; width: 80px; height: 80px; }
        .score-svg { transform: rotate(-90deg); position: absolute; top: 0; left: 0; }
        .score-bg { fill: none; stroke: rgba(255,255,255,0.2); stroke-width: 5; }
        .score-fg { fill: none; stroke-width: 5; transition: stroke-dashoffset 0.5s, stroke 0.5s; stroke-linecap: round; }
        .score-text { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: bold; color: #fff; }
        .score-percent { font-size: 10px; margin-left: 1px;}
        .score-label { color: var(--on-surface); font-size: 0.9rem; line-height: 1.2; }
        
        .trailer-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--primary);
            color: #000;
            border: none;
            border-radius: 25px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            text-decoration: none;
        }
        .trailer-button:hover {
            background-color: #01a99a;
            transform: scale(1.05);
        }
        .trailer-button svg {
            width: 20px;
            height: 20px;
        }

        .detail-overview-title { font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem; color: #fff; }
        .detail-overview { font-size: 1rem; line-height: 1.7; color: var(--on-surface-secondary); max-width: 70ch; }
        .detail-creator { margin-top: 2rem; }
        .creator-name { font-weight: bold; color: #fff; }
        .creator-label { color: var(--on-surface-secondary); }

        .back-button { position: absolute; top: 1rem; left: 1rem; z-index: 10; background: rgba(30, 30, 30, 0.7); color: var(--on-surface); border: 1px solid #444; padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer; font-size: 1rem; backdrop-filter: blur(5px); }

        /* Additional Details Section */
        .additional-details-section { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 2rem;
            color: var(--background);
        }
        .additional-details-section h2 { font-size: 1.8rem; margin-bottom: 1.5rem; }
        .cast-carousel-container { margin-bottom: 3rem; }
        .cast-carousel { display: flex; gap: 1.5rem; overflow-x: auto; padding-bottom: 1rem; scrollbar-width: thin; scrollbar-color: var(--primary) #ddd; }
        .cast-carousel::-webkit-scrollbar { height: 8px; }
        .cast-carousel::-webkit-scrollbar-track { background: #ddd; border-radius: 4px;}
        .cast-carousel::-webkit-scrollbar-thumb { background-color: var(--primary); border-radius: 4px; }
        .cast-member { border: 1px solid #e0e0e0; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); overflow: hidden; width: 150px; flex-shrink: 0;}
        .cast-member img { width: 100%; display: block; aspect-ratio: 2/3; object-fit: cover; background-color: #f0f0f0; }
        .cast-member-info { padding: 0.75rem; }
        .cast-member-name { font-weight: bold; font-size: 0.9rem; margin: 0; }
        .cast-member-character { font-size: 0.8rem; color: #666; margin: 0.25rem 0 0 0; }
        .more-info-section { 
            display: grid; 
            grid-template-columns: 3fr 1fr; 
            gap: 3rem;
            margin-top: 3rem;
        }
        .more-info-section.movie-layout {
            display: block;
        }
        .more-info-section.movie-layout .more-info-main { display: none; }

        .more-info-main h3, .more-info-sidebar h3 { font-size: 1.1rem; font-weight: 600; margin-bottom: 0.5rem; border-bottom: 1px solid #ddd; padding-bottom: 0.5rem;}
        .more-info-sidebar p { font-size: 0.9rem; color: #555; margin-top: 0; margin-bottom: 1.5rem; }
        .more-info-sidebar strong { display: block; margin-bottom: 0.25rem;}
        .flag { width: 24px; vertical-align: middle; margin-right: 8px; }

        .season-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background-color: #f0f0f0;
            padding: 1rem;
            border: none;
            text-align: left;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.5rem;
            border-radius: 8px 8px 0 0;
            color: #121212;
        }
        .season-caret {
            transition: transform 0.3s ease;
        }
        .season-caret.expanded {
            transform: rotate(180deg);
        }
        .episodes-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-top: none;
            border-radius: 0 0 8px 8px;
        }
        .episodes-list.expanded {
            max-height: 60vh; /* Limit height to 60% of the viewport */
            overflow-y: auto; /* Enable vertical scrolling for long lists */
            transition: max-height 0.5s ease-in;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) #ddd;
        }
        .episodes-list.expanded::-webkit-scrollbar {
            width: 8px;
        }
        .episodes-list.expanded::-webkit-scrollbar-track {
            background: #ddd;
            border-radius: 4px;
        }
        .episodes-list.expanded::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 4px;
        }
        .episode-item {
            display: flex;
            gap: 1.5rem;
            padding: 1.5rem 1rem;
            border-bottom: 1px solid #e0e0e0;
            align-items: flex-start;
        }
        .episode-item:last-child {
            border-bottom: none;
        }
        .episode-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            opacity: 0.8;
            line-height: 1.2;
        }
        .episode-info {
            flex: 1;
        }
        .episode-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin: 0 0 0.5rem 0;
        }
        .episode-overview {
            font-size: 0.9rem;
            color: #555;
            line-height: 1.6;
            margin: 0;
        }
        
        /* Recommendations Section */
        .recommendations-container { margin-top: 3rem; }
        .recommendations-carousel { 
            display: flex; 
            gap: 1.5rem; 
            overflow-x: auto; 
            padding-bottom: 1rem; 
            scrollbar-width: thin; 
            scrollbar-color: var(--primary) #ddd; 
        }
        .recommendations-carousel::-webkit-scrollbar { height: 8px; }
        .recommendations-carousel::-webkit-scrollbar-track { background: #ddd; border-radius: 4px;}
        .recommendations-carousel::-webkit-scrollbar-thumb { background-color: var(--primary); border-radius: 4px; }
        .recommendation-card { 
            width: 200px;
            flex-shrink: 0; 
            cursor: pointer;
            transition: transform 0.2s;
        }
        .recommendation-card:hover {
            transform: translateY(-5px);
        }
        .recommendation-card img { 
            width: 100%; 
            display: block; 
            aspect-ratio: 2/3; 
            object-fit: cover; 
            background-color: #f0f0f0; 
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .recommendation-info { 
            padding: 0.5rem 0.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.5rem;
        }
        .recommendation-title { 
            font-weight: 600; 
            font-size: 0.9rem; 
            margin: 0; 
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .recommendation-score { 
            font-size: 0.9rem; 
            color: #333;
            font-weight: bold;
            margin: 0;
            white-space: nowrap;
        }


        @media (max-width: 900px) {
            .detail-view-overlay { padding: 4rem 1rem 2rem 1rem; align-items: flex-start; }
            .detail-content { flex-direction: column; }
            .detail-left-pane { max-width: 200px; margin: 0 auto; }
            .detail-right-pane { text-align: center; }
            .detail-title { font-size: 2.2rem; }
            .detail-year { font-size: 2rem; }
            .detail-genres { justify-content: center; }
            .actions-and-score { flex-direction: column; gap: 1.5rem; align-items: center; }
            .detail-overview { margin: 0 auto; max-width: 90%; }
            .more-info-section { grid-template-columns: 1fr; }
        }
    </style>
